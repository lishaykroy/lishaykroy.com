<!DOCTYPE html>

  <html lang="he">

    <head>

      <!-- General-->

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="4; url=HE_Index.html">

      <!-- End -->
       
      <!-- Main CSS -->

        <link rel="stylesheet" href="HE_Main_Loading_CSS.css">

      <!-- End -->
       
      <!-- Logo & Title For Brwoser -->

        <link rel="shortcut icon" type="x-icon" href="Images/Logo.jpeg">
        <title>לישי קרויטורו</title>
    
      <!-- End -->

    </head>

      <body>

        <!-- Cursor -->

          <div class="cursor"></div>

        <!-- End -->
         
        <!-- Custom Context Menu -->

          <div id="context-menu">

            <div class="item" id="print">

                <span class="shortcut">( Ctrl + P )</span>
                <span class="name">הדפס</span>
                <i class="fa-solid fa-print"></i>

            </div>

            <div class="item" id="save">

                <span class="shortcut">( Ctrl + S )</span>
                <span class="name">שמור</span>
                <i class="fa-solid fa-floppy-disk"></i>

            </div>

            <hr>

            <div class="item" id="back">

                <span class="shortcut">( Alt + → )</span>
                <span class="name">חזרה</span>
                <i class="fa-solid fa-backward-step"></i>

            </div>

            <div class="item" id="forward">

                <span class="shortcut">( Alt + ← )</span>
                <span class="name">קדימה</span>
                <i class="fa-solid fa-forward-step"></i>

            </div>

            <div class="item" id="reload">

                <span class="shortcut">( F5 )</span>
                <span class="name">רענון</span>
                <i class="fa-solid fa-rotate"></i>

            </div>

            <div class="item" id="exit">

                <span class="shortcut">( Alt + F4 )</span>
                <span class="name">יציאה</span>
                <i class="fa-solid fa-xmark"></i>

            </div>
            
          </div>

        <!-- End -->
         
        <!-- Shape -->

          <div class="loader-wrapper">
            <span class="loader"><span class="loader-inner"></span></span>
          </div>

        <!-- End -->
         
        <!-- JQuery Library Script -->

          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- End -->
         
        <!-- Main Script -->

          <script src="HE_Main_Loading_JS.js"></script>

        <!-- End -->
         
      </body>

  </html>
