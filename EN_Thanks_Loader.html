<!DOCTYPE html>

  <html lang="en">

    <head>

      <!-- General-->

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="4; url=EN_Thanks.html">

      <!-- Main CSS -->

        <link rel="stylesheet" href="EN_Thanks_Loader_CSS.css">

      <!-- Logo & Title For Brwoser -->

        <link rel="shortcut icon" type="x-icon" href="Images/Logo.jpeg">
        <title>Lishay Kroytoro's Portfolio</title>
    
    </head>

      <body>

        <!-- Cursor -->

          <div class="cursor"></div>

        <!-- Custom Context Menu -->

                <div id="context-menu">

                    <div class="item" id="print">

                        <i class="fa-solid fa-print"></i>
                        <span>Print</span>
                        <span class="shortcut">( Ctrl + P )</span>

                    </div>

                    <div class="item" id="save">

                        <i class="fa-solid fa-floppy-disk"></i>
                        <span>Save</span>
                        <span class="shortcut">( Ctrl + S )</span>

                    </div>

                    <hr>

                    <div class="item" id="back">

                        <i class="fa-solid fa-backward-step"></i>
                        <span>Back</span>
                        <span class="shortcut">( Alt + → )</span>

                    </div>

                    <div class="item" id="forward">

                        <i class="fa-solid fa-forward-step"></i>
                        <span>Forward</span>
                        <span class="shortcut">( Alt + ← )</span>

                    </div>

                    <div class="item" id="reload">

                        <i class="fa-solid fa-rotate"></i>
                        <span>Reload</span>
                        <span class="shortcut">( F5 )</span>

                    </div>

                    <div class="item" id="exit">
                        
                        <i class="fa-solid fa-xmark"></i>
                        <span>Exit</span>
                        <span class="shortcut">( Alt + F4 )</span>

                    </div>

                </div>

        <!-- Shape -->

          <div class="loader-wrapper">
            <span class="loader"><span class="loader-inner"></span></span>
          </div>

        <!-- JQuery Library Script -->

          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Main Script -->

          <script src="EN_Thanks_Loader_JS.js"></script>



      </body>

  </html>
